<!DOCTYPE html>
<html>
  <head>
    <title>Local Weather - Free Code Camp</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>

  <body>
    <div id="mapsBG"></div>

    <div id="measurement">
      <div id="appTitle">Weather App - FCC</div>

    </div>

    <div id="pageContainer">

      <div id="weatherContainer">
        <div id="weatherHeader">
          <div id="city">Find your location</div>
          <canvas id="icon" width="128" height="128"></canvas>
        </div>

        <div id="temp">19&#176;C</div>

      </div>

    </div>

    <div id="credit">
      <a id="celsius" class="waves-effect waves-light btn" onclick="changeMeasurement()">&#176;C</a>
      <a id="fahrenheit" class="waves-effect waves-light btn fade" onclick="changeMeasurement()">&#176;F</a>
      
      A massive thanks to <a href="https://darksky.net/">Dark Sky API</a> for supplying a simple API soultion for displaying weather data.
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu0L82Mis17PFAjFQRGoEaX5Hi4xuPLYE">
    </script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
